<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  <!-- 네브바 -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand text-white" href="#"
          ><img src="./images/logo.png" width="100" alt=""
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="hvr nav-link active text-white menu-margin"
                aria-current="page"
                href="home.html"
                >Home</a
              >
            </li>
            <li class="hvr nav-item">
              <a
                class="nav-link text-white-50 menu-margin"
                href="community.html"
                >Community</a
              >
            </li>
            <li class="nav-item log-in">
              <button
                type="button"
                class="btn btn-dark text-white-50"
                data-bs-toggle="modal"
                data-bs-target="#exampleModal"
              >
                Login
              </button>
            </li>
          </ul>
        </div>
      </div>
  </nav>
  <!-- 섹션 -->
  <section class="container">
    <form class="row my-3">
        <h3 class="text-center">리뷰 작성하기</h3>
        <div class="mb-3">
          <select id="Select" class="form-select">
            <option>영화 선택하기</option>
            <option>쇼생크 탈출</option>
            <option>죽은 시인의 사회</option>
            <option>다크나이트 라이즈</option>
            <option>그랜드 부다페스트 호텔</option>
            <option>her</option>
            <option>위대한 쇼맨</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">리뷰 제목</label>
          <input type="text" value="리뷰를 작성해주세요." class="form-control text-secondary" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">리뷰 내용</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <input class="btn btn-primary col-1 ms-3" type="submit" value="Submit">
    </form>
  </section>
  <!-- 푸터 -->
  <footer class="text-center" style="font-size: 10px; font-weight: 500">
    Web-bootstrap PJT, by joonhong,junhwan
  </footer>
</body>
</html>
